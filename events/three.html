    <button id="stop">Stop</button>

<script>
    // const sayDate = function(str){

    // const intervalId = setInterval(sayDate, 1000, "hi")

    // clearInterval(intervalId)

    // const intervalRef = setInterval(sayDate, 2000, "hi")


    //using start button to start printing and stop to stop printing.

    const sayDate = function(str){
        console.log(str, Date.now());
    }

    let intervalRef
    const startPrinting = () => {
        if(!intervalRef){ //if intervalRef is null
            intervalRef = setInterval(sayDate,2000,"Hi")
        }
    }

    const stopPrinting = () => {
        clearInterval(intervalRef)
        intervalRef = null
    }

    document.querySelector("#start").addEventListener('click', startPrinting)
    document.querySelector('#stop').addEventListener('click', stopPrinting)

    
   
</script>
